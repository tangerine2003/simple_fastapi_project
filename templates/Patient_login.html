{% extends "index.html" %} {% block title %}Home Page{% endblock %} {% block
content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="login-container mt-5">
        <h2 class="text-center mb-4">Patient Login</h2>

        <div class="container d-flex justify-content-center align-items-center vh-50">
            <div class="card p-4 shadow">
        <form id="loginForm" action="dashboard.html" method="post">
            <label for="email" class="form-label">Email Address</label>
            <div class="vstack gap-2">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <div class="vstack gap-2">

            <input type="submit" value="Login">
            <p class="error" id="errorMessage"></p>
        </form>
        
        <div class="register-link mt-4">
            <p>New to our pharmacy? <a href="register.html">Register Here</a></p>
        </div>
    </div>

    <script>
        // Example of basic client-side validation
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function (event) {
            const email = form.email.value;
            const password = form.password.value;

            if (!email || !password) {
                event.preventDefault();
                errorMessage.textContent = 'Both email and password are required.';
            } else {
                errorMessage.textContent = ''; // Clear any error message
            }
        });
    </script>
</body>
</html>

{% endblock %}
