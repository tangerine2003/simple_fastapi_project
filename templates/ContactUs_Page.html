{% extends "index.html" %} {% block title %}Home Page{% endblock %} {% block
content %}
<h1>This is my Contact Us Page!!!</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .contact-item {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-basis: 30%;
            text-align: center;
        }
        .contact-item h3 {
            color: #28a745;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            display: block;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>

        <div class="contact-info">
            <div class="contact-item">
                <h3>Address</h3>
                <p>123 Pharmacy Street,<br>Health City, HC 54321</p>
            </div>
            <div class="contact-item">
                <h3>Phone</h3>
                <p>(123) 456-7890</p>
            </div>
            <div class="contact-item">
                <h3>Email</h3>
                <p>support@pharmacy.com</p>
            </div>
        </div>

        <form action="submit_contact.php" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>

{% endblock %}
